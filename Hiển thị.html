<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt();
    let count = 0;
    let N = 2;

    function check(n) {
        if (n < 1)
            return false;
        if (n == 1)
            return false;
        for (i = 2; i <= n / 2; i++) {
            if (n % i == 0)
                return false;
        }
        return true;
    }

    while (count < num) {
        if (check(N)) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
